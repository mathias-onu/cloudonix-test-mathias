<p-toast />
<i class="pi pi-times cursor-pointer" (click)="closeDialog()"></i>
<p class="m-0 text-xs"><i>Click on any of the inputs to edit the product details</i></p>
<form [formGroup]="productForm" class="form-container flex flex-column mt-3 h-28rem">
    <div class="flex flex-column gap-2">
        <label class="m-0">Name</label>
        <input formControlName="name" pInputText type="text">
    </div>
    <div class="flex flex-column gap-2 mt-2">
        <label class="m-0">Description</label>
        <input formControlName="description" pInputText type="text">
    </div>
    <div class="flex flex-column gap-2 mt-2">
        <label class="m-0">Cost</label>
        <p-inputnumber formControlName="cost" inputId="minmaxfraction" mode="decimal" [min]="0.01" [minFractionDigits]="0" [maxFractionDigits]="2" />
    </div>
    <div class="flex flex-column gap-2 mt-2">
        <label class="m-0">SKU</label>
        <input formControlName="sku" pInputText type="text">
    </div>
    <app-key-value [productProfile]="actionType === 'edit' ? product!.profile : null" [actionType]="actionType" class="mt-3"></app-key-value>
</form>
<div class="flex justify-content-end gap-3 mt-5">
    <p-button [label]="actionType === 'edit' ? 'Edit product' : 'Add product'" (onClick)="submit()" [disabled]="productForm.invalid" styleClass="text-xs" />
</div>
